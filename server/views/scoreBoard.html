<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device - width, intial-scale = 1.0">
    <link rel="stylesheet" href="/css/scoreboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
        integrity="sha384-eoTu3+HydHRBIjnCVwsFyCpUDZHZSFKEJD0mc3ZqSBSb6YhZzRHeiomAUWCstIWo" crossorigin="anonymous">
    <title>MATHQUARIUM</title>
</head>

<body>
    <div w3-include-html="/templates/navbar.html"></div>

    <h1 class="gameh1">Scoreboard</h1>
    <div class="game-container">
        <div class="scoreboard">
            <div id="table">
                <div id="columnNames">

                </div>
                <div id="rows-container">
                    <ul>
                        <% rows.forEach(function(row){ %>
                            <li>
                                <strong><%row%></strong>
                            </li>
                        <% }) %>
                    </ul>
                </div>
            </div>

            <div id="levelButtons">
                <div id="previousLevel">
                    <a>
                        <button type="button">opendb</button>
                    </a>
                </div>
                <div id="restartLevel">
                    <a>
                        <button type="button">CreateDB</button>
                    </a>
                </div>
                <div id="nextLevel">
                    <a>
                        <button type="button">NextLevel</button>
                    </a>
                </div>
            </div>
        </div>
    </div> 
    
    <div w3-include-html="/templates/footer.html"></div>

    <script src="/js/includehtml.js"></script>
    <script>
        includeHTML();
    </script>

</html>
